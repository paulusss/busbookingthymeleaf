<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Ini Title catalog</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container overflow-hidden mt-4">
            <h1> Catalog Yang Tersedia </h1>
            <div class="row gy-5 ">
                <div class="col-3 "  th:each="anunya : ${data}">
                    <div class="p-3 border bg-grey" th:text="${anunya.nama}">
                    <!-- <div class="p-3 border bg-light"> -->
                        <ul class="mt-1">
                            <li th:text="${anunya.alamat}">
                            <li th:text="${anunya.notelp}">
                        </ul>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </body>
</html>
