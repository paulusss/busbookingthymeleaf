<head>

	<title>Cari Keberangkatan</title>

	<div class="mantap2">
		<div class="mantap3">
			<h1 class="mantap1 mantap3">Cari Keberangkatan</h1>

	</div>

<form th:object="${formData}" th:action="@{/carikeberangkatanresult}" method="post">
  <div class="form-group">
    <label for="nik">Tanggal</label>
    <input type="text" class="form-control" id="tanggal" placeholder="Tanggal"  th:field="*{tanggal}">
  </div>
  <div class="form-group">
    <label for="nik">Terminal Keberangkatan</label>
    <input type="text" class="form-control" id="terminalawal" placeholder="Terminal Awal"  th:field="*{id_jurusan.terminal_awal}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
