<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<title>Peserta Anu</title>
</head>

<body>
	<div class="mantap2">
		<div class="mantap3">
			<h1 class="mantap1 mantap3">Peserta</h1>
		</div>
	</div>
	<table class = "table">

		<tr class = "thead">
			<th scope="col">id</td>
			<th scope="col">nama</td>
			<th scope="col">alamat</td>
			<th scope="col">nomor tilpun</td>
			<th scope="col">jenis kelamin</td>
		</tr>
	
		<tr th:each="anunya : ${data}">
			<td th:text="${anunya.id}"/td> 
			<td th:text="${anunya.nama}"/td>
			<td th:text="${anunya.alamat}"/td>
			<td th:text="${anunya.notelp}"/td>
			<td th:text="${anunya.idjk.jkname}"/td>
		</tr>
	</table>
</body>

</html>
