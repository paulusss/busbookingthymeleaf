<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<title>Form Peserta Anu</title>
</head>
<body>


	<div class="mantap2">
		<div class="mantap3">
			<h1 class="mantap1 mantap3">Peserta</h1>
		</div>
	</div>
	<table class = "table">

		<tr class = "thead">
			<th scope="col">id</td>
			<th scope="col">nama</td>
			<th scope="col">alamat</td>
			<th scope="col">nomor tilpun</td>
			<th scope="col">jenis kelamin</td>
		</tr>
	
		<tr th:each="anunya : ${data}">
			<td th:text="${anunya.id}"/td> 
			<td th:text="${anunya.nama}"/td>
			<td th:text="${anunya.alamat}"/td>
			<td th:text="${anunya.notelp}"/td>
			<td th:text="${anunya.idjk.jkname}"/td>
		</tr>
	</table>


  <div class="mantap2">
		<div class="mantap3">
			<h1 class="mantap1 mantap3">Form Peserta</h1>
		</div>
	</div>


<form th:object="${formData}" th:action="@{/createpeserta}" method="post">
  <div class="form-group">
    <label for="exampleInputPassword1">ID</label>
    <input type="text" class="form-control" id="inputid" placeholder="ID"  th:field="*{id}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nama</label>
    <input type="text" class="form-control" id="inputnama" placeholder="Nama"  th:field="*{nama}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Alamat</label>
    <input type="text" class="form-control" id="inputalamat" placeholder="Alamat"  th:field="*{alamat}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nomor tilpun</label>
    <input type="text" class="form-control" id="inputtilpun" placeholder="Nomor Tilpun"  th:field="*{notelp}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">IDJK</label>
    <input type="number" class="form-control" id="inputidjk" placeholder="1 = male, 2 = female, 3 = other"  th:field="*{idjk.idjk}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>

</html>
